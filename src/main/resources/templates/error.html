<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>error</title>
</head>
<body>
<span th:switch="${status}">

    <span th:case="500">URl no autorizada</span>
    <a th:text="${status}"/>
</span>
</body>
</html>
